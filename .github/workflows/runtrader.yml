name: RunTrader PostClose

on:
  workflow_dispatch:
  schedule:
    - cron: "30 21 * * 1-5"   # 4:30pm ET, Mon–Fri
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: runtrader
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_INPUT: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Preflight (verify files exist)
        run: |
          echo "Tree (first 3 levels):"
          find . -maxdepth 3 -type f | sed 's|^\./||' | sort | head -n 200
          if [ ! -f "Start Your Own/Trading_Script.py" ]; then
            echo "MISSING: Start Your Own/Trading_Script.py"
            exit 1
          fi
          if [ ! -f "Start Your Own/Generate_Graph.py" ]; then
            echo "Note: Generate_Graph.py not found (will skip)."
          fi

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (prefer wheels)
        run: |
          python -V
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install --prefer-binary -r requirements.txt || true
          fi
          pip install --prefer-binary numpy pandas matplotlib yfinance requests openai

      - name: Run Trading_Script.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo ">>> Trading_Script.py starting"
          python -u "Start Your Own/Trading_Script.py" --headless || echo "WARN: Trading_Script.py returned nonzero"
          if [ ! -f signals.csv ]; then
            echo "date,symbol,side,entry,stop,target,confidence,notes" > signals.csv
            echo "Created blank signals.csv (script did not write one)."
          fi

      - name: Run Generate_Graph.py (optional)
        run: |
          if [ -f "Start Your Own/Generate_Graph.py" ]; then
            echo ">>> Generate_Graph.py starting"
            python -u "Start Your Own/Generate_Graph.py" || echo "WARN: Generate_Graph.py returned nonzero"
          else
            echo "Skipping graph (file not present)."
          fi

      - name: Upload artifacts (signals + charts + CSVs)
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            signals.csv
            **/*.png
            **/*.csv
            **/*.txt
          if-no-files-found: warn

      - name: Route orders via Alpaca (paper) — safe skip
        env:
          ALPACA_API_KEY:    ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL:   ${{ secrets.ALPACA_BASE_URL }}
          RISK_PCT_PER_TRADE: "0.005"
          MAX_POS_PCT:        "0.10"
          MAX_OPEN_NAMES:     "5"
          ACCOUNT_EQUITY:     ""
          ALLOW_SHORTS:       "false"
          USE_LIMIT:          "false"
          TIME_IN_FORCE:      "day"
        run: |
          if [ -n "$ALPACA_API_KEY" ] && [ -n "$ALPACA_SECRET_KEY" ] && [ -n "$ALPACA_BASE_URL" ]; then
            echo "Alpaca secrets present -> placing PAPER orders"
            python automation/order_router.py
          else
            echo "Skipping Alpaca (one or more Alpaca secrets missing)."
          fi

      - name: Email results (Outlook SMTP) — safe skip
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:   ${{ secrets.SMTP_PORT }}
          SMTP_USER:   ${{ secrets.SMTP_USER }}
          SMTP_PASS:   ${{ secrets.SMTP_PASS }}
        run: |
          if [ -n "$SMTP_SERVER" ] && [ -n "$SMTP_PORT" ] && [ -n "$SMTP_USER" ] && [ -n "$SMTP_PASS" ]; then
            echo "Sending email via Outlook SMTP"
            python - <<'PY'
import smtplib, ssl, os, glob
from email.message import EmailMessage
srv=os.environ['SMTP_SERVER']; port=int(os.environ['SMTP_PORT'])
usr=os.environ['SMTP_USER']; pwd=os.environ['SMTP_PASS']
to="mona.ghadiri@outlook.com"
msg=EmailMessage(); msg['Subject']="RunTrader Results (post-close)"; msg['From']=usr; msg['To']=to
msg.set_content("Attached: today's trading signals and any generated charts.\n")
if os.path.exists("signals.csv"):
  with open("signals.csv","rb") as f: msg.add_attachment(f.read(),maintype="text",subtype="csv",filename="signals.csv")
for p in glob.glob("*.png"):
  with open(p,"rb") as f: msg.add_attachment(f.read(),maintype="image",subtype="png",filename=os.path.basename(p))
ctx=ssl.create_default_context()
with smtplib.SMTP(srv,port) as s:
  s.starttls(context=ctx); s.login(usr,pwd); s.send_message(msg)
print("Email sent to", to)
PY
          else
            echo "Skipping email (one or more SMTP secrets missing)."
          fi