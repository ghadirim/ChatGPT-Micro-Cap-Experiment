name: RunTrader
on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 21 * * 1-5"  # 21:30 UTC â‰ˆ 5:30pm ET on weekdays (adjust as needed)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (fast)
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt || true
          python -m pip install "openai>=1.30.0" yfinance pandas

      - name: Run trading + graph
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python "Start Your Own/Trading_Script.py" --headless || true
          python "Start Your Own/Generate_Graph.py" || true

      - name: Ensure signals CSV exists (dummy if missing)
        run: |
          mkdir -p outputs
          test -f signals.csv || echo "date,symbol,side,entry,stop,target,confidence,notes" > signals.csv
          cp -f signals.csv outputs/ || true
          # also gather any charts/logs
          find . -maxdepth 3 -type f \( -name "*.png" -o -name "*.csv" -o -name "*.txt" \) -exec cp -f {} outputs/ \; || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/**
          if-no-files-found: warn

      - name: Job summary
        run: |
          echo "## Latest Signals" >> $GITHUB_STEP_SUMMARY
          if [ -f signals.csv ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -n 20 signals.csv >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "No signals.csv produced." >> $GITHUB_STEP_SUMMARY
          fi
