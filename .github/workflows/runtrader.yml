name: RunTrader

on:
  workflow_dispatch: {}          # manual "Run workflow" button
  schedule:
    - cron: "30 21 * * 1-5"      # 4:30pm ET (21:30 UTC), Monâ€“Fri

permissions:
  contents: read

concurrency:
  group: runtrader
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_INPUT: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install --prefer-binary -r requirements.txt || true
          fi
          pip install --prefer-binary openai yfinance pandas requests

      - name: Run trading + graph
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo ">>> Trading_Script.py"
          python "Start Your Own/Trading_Script.py" --headless || true
          echo ">>> Generate_Graph.py"
          python "Start Your Own/Generate_Graph.py" || true

      - name: Collect outputs
        run