name: RunTrader v3

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_INPUT: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (wheels)
        run: |
          python -m pip install -U pip
          pip install --prefer-binary numpy pandas matplotlib yfinance requests openai

      - name: Run Trading_Script.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo ">>> Trading_Script.py"
          python -u "Start Your Own/Trading_Script.py" --headless || echo "WARN: nonzero exit"
          if [ ! -f signals.csv ]; then
            echo "date,symbol,side,entry,stop,target,confidence,notes" > signals.csv
            echo "Created blank signals.csv"
          fi

      - name: Run Generate_Graph.py (optional)
        run: |
          if [ -f "Start Your Own/Generate_Graph.py" ]; then
            echo ">>> Generate_Graph.py"
            python -u "Start Your Own/Generate_Graph.py" || echo "WARN: nonzero exit"
          else
            echo "Skipping graph (file not present)"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            signals.csv
            **/*.png
            **/*.csv
            **/*.txt
          if-no-files-found: warn
