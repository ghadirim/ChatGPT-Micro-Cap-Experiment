name: RunTrader v1

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "30 21 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preflight
        run: |
          echo "Tree (first 3 levels):"
          find . -maxdepth 3 -type f | sed 's|^\./||' | sort | head -n 200
          test -f "Start Your Own/Trading_Script.py" || (echo "MISSING: Start Your Own/Trading_Script.py" && exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Echo Python
        run: python -V