name: RunTrader v1

on:
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show tree
        run: |
          echo "Top files:"
          ls -la
          echo
          echo "Tree (3 levels):"
          find . -maxdepth 3 -type f | sed 's|^\./||' | sort | head -n 200
