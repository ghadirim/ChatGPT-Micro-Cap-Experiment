name: 📈 RunTrader (Post-Close)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 21 * * 1-5"   # 4:30pm ET, Mon–Fri
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: runtrader
  cancel-in-progress: true

jobs:
  run:
    name: Post-Close Trading Run
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_INPUT: "1"

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: 🔎 Preflight (verify files exist)
        run: |
          echo "Tree (first 3 levels):"
          find . -maxdepth 3 -type f | sed 's|^\./||' | sort | head -n 200
          test -f "Start Your Own/Trading_Script.py" || (echo "✖ Missing: Start Your Own/Trading_Script.py" && exit 1)
          if [ ! -f "Start Your Own/Generate_Graph.py" ]; then
            echo "ℹ Generate_Graph.py not found (will skip)."
          fi

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies (prefer wheels)
        run: |
          python -V
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install --prefer-binary -r requirements.txt || true
          fi
          pip install --prefer-binary numpy pandas matplotlib yfinance requests openai

      - name: ▶️ Run Trading_Script.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo ">>> Trading_Script
